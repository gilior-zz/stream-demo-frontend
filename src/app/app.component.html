<div style="text-align:center">
<h1>
 Trying to stream a video
</h1>
<br/>
<div>
  <h2>Watch Streaming</h2>

  <label class="switch">
    <input type="checkbox" (change)="onChange($event)">
    <span class="slider round"></span>
  </label>
</div>
<div *ngIf="checked">
  <video #myVideo controls></video>
</div>
</div>
